    header, footer {background:#ff6600; color:#fff; padding:10px 0;}

  </style>
</head>
<body>
  <header class="text-center">
    <div class="container d-flex justify-content-between align-items-center">
      <div><img src="logo_deshmatnes.jpg" alt="देशमत न्यूज़ लोगो" height="60"></div>
      <div><h1 class="mt-2">देशमत न्यूज़</h1></div>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#000;">
    <div class="container">
      <a class="navbar-brand" href="index.html">होम</a>
      <div class="collapse navbar-collapse" id="nav">

        </ul>
      </div>
    </div>
  </nav>
  <div class="inner-hero text-center">
    <h2>हमसे संपर्क करें</h2>
    <p>कोई सवाल या सुझाव? नीचे फॉर्म भरें और हम जल्द जवाब देंगे।</p>
  </div>
  <div class="container form-card">
    <div class="card p-4 card-highlight">
      <form action="https://formspree.io/f/moqggdrd" method="POST">
        <div class="mb-3">
          <label class="form-label">नाम</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">ईमेल</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">संदेश</label>
          <textarea name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning">भेजें</button>
      </form>
    </div>
  </div>
